      let id = "";
      let pw = "";

      while (id !== "a" || pw !== "1234") {

      pw = prompt("비밀번호를 입력해주세요.");

      if (id === "a" && pw === "1234") {
        alert("로그인 되었습니다.");

    }
  }
  </script>
